<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="loginUsername" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" value="Desafioadmin2024" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Sistema de Asistencias</span>
            <button id="logoutBtn" class="btn btn-sm btn-outline-light d-none">Cerrar Sesión</button>
        </div>
    </nav>

    <!-- Contenido Principal (oculto inicialmente) -->
    <div class="container my-4" id="appContent" style="display:none;">
        <div class="row">
            <!-- Sección Actividades -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5>Crear Actividad</h5>
                    </div>
                    <div class="card-body">
                        <form id="actividadForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreActividad" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fechaActividad" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sección Participantes -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5>Importar Participantes</h5>
                    </div>
                    <div class="card-body">
                        <form id="participantesForm">
                            <div class="mb-3">
                                <label class="form-label">Actividad</label>
                                <select class="form-select" id="actividadSelect" required>
                                    <option value="">Seleccionar...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Archivo Excel</label>
                                <input type="file" class="form-control" id="archivoExcel" accept=".xlsx,.xls" required>
                                <small class="text-muted">Formato: RUT | Nombre (sin cabeceras)</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Importar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección Reportes -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Reporte de Participación</h5>
            </div>
            <div class="card-body">
                <button id="generarReporteBtn" class="btn btn-success mb-3">Generar Reporte</button>
                <div class="table-responsive">
                    <table class="table table-bordered" id="reporteTable">
                        <thead class="table-primary">
                            <tr>
                                <th>RUT</th>
                                <th>Nombre</th>
                                <th>Asistencias</th>
                                <th>Total Actividades</th>
                                <th>Participación</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
